<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
    <style>
      .login-text {
        margin-left: 0.5rem;
        font-weight: bold;
        cursor: pointer;
        color: #005165;
        text-decoration: underline;
      }
      @media screen and (min-width: 768px) {
        .c-form {
          margin: 80px;
        }
      }
    </style>
  </head>
  <body>
    <header class="col-lg-3 c-header">
      <div class="text-dark d-flex align-items-center p-2">
        <div class="d-md-none">
          <i class="bi bi-list display-6 hamburger mx-2"></i>
        </div>
        <div class="fs-1 text-center w-100 logo">NewsX</div>
      </div>
      <nav class="sidebar px-2">
        <ul class="fs-5 px-0">
          <li class="p-2 my-3 my-lg-4 sidebar-li">
            <a href="index.html">
              <i class="bi bi-arrow-up-right-circle mx-2"></i> Trending
            </a>
          </li>
          <li class="p-2 my-3 my-lg-4 sidebar-li">
            <a href="login.html">
              <i class="bi bi-star mx-2"></i> Recommended
            </a>
          </li>
          <li class="p-2 my-3 my-lg-4 sidebar-li">
            <a href="saved.html"> <i class="bi bi-bookmark mx-2"></i> Saved </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="col-lg-9 d-flex justify-content-center">
      <div class="shadow-sm rounded-2 p-2 p-sm-5 c-form mx-md-5 m-2">
        <h2 class="fs-2 mb-4 mt-4 mt-md-0">Create an Account</h2>
        <form action="#" class="position-relative">
          <div class="row d-flex g-2">
            <div class="col form-floating">
              <input
                type="text"
                class="form-control"
                id="fname"
                placeholder="Firstname"
              />
              <label for="fname">First Name</label>
            </div>
            <div class="col form-floating">
              <input
                type="text"
                class="form-control"
                id="lname"
                placeholder="haribahadur"
              />
              <label for="lname">Last Name</label>
            </div>
          </div>
          <div class="form-floating mt-3 mb-3">
            <input
              type="number"
              class="form-control"
              id="number"
              placeholder="haribahadur@example.com"
            />
            <label for="number">Phone</label>
          </div>
          <div class="form-floating mt-3 mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="haribahadur@example.com"
            />
            <label for="email">Email address</label>
          </div>
          <div class="form-floating my-3">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="haribahadur@example.com"
            />
            <label for="email">Password</label>
            <div class="my-3">
              <small>
                Already have an account?
                <span class="login-text">Login</span></small
              >
            </div>
            <button
              type="button"
              class="btn text-uppercase mt-3 w-100 fw-bold btn-custom"
            >
              Sign up
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="index.js"></script>
    <script type="module" src="auth.js"></script>
  </body>
</html>
