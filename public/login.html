<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
    <style>
      .signup-text {
        margin-left: 0.5rem;
        font-weight: bold;
        cursor: pointer;
        color: #005165;
        text-decoration: underline;
      }
      @media screen and (min-width: 768px) {
        .login-form {
          margin: 80px;
          width: 75% !important;
        }
      }
      @media screen and (min-width: 992px) {
        .login-form {
          margin: 80px;
          width: 50% !important;
        }
      }
    </style>
  </head>
  <body>
    <header class="col-lg-3 c-header">
      <div class="text-light d-flex align-items-center p-2 p-md-0">
        <div class="d-md-none">
          <i class="bi bi-list display-6 hamburger mx-2"></i>
        </div>
        <div class="fs-1 text-center w-100 logo">NewsX</div>

        <div class="profile">
          <span class="profile-name">Shakshyam Sapkota</span
          ><span class="profile-bg"> SS </span>
        </div>
      </div>
      <nav class="sidebar px-2">
        <div class="fs-5 px-0">
          <a href="/" class="sidebar-li">
            <div class="p-2 my-3 my-lg-4">
              <i class="bi bi-arrow-up-right-circle mx-2"></i> Trending
            </div>
          </a>
          <a href="/recommended" class="sidebar-li">
            <div class="p-2 my-3 my-lg-4">
              <i class="bi bi-star mx-2"></i> Recommended
            </div>
          </a>
          <a href="/saved" class="sidebar-li">
            <div class="p-2 my-3 my-lg-4">
              <i class="bi bi-bookmark mx-2"></i> Saved
            </div>
          </a>
          <a href="/login" class="sidebar-li">
            <div class="p-2 my-3 my-lg-4">
              <i class="bi bi-box-arrow-in-right mx-2"></i> Login
            </div>
          </a>
        </div>
      </nav>
    </header>

    <main class="col-lg-9 d-flex justify-content-center">
      <div class="shadow-sm rounded-2 p-2 p-sm-5 login-form mx-md-5 m-2 w-100">
        <h2 class="fs-2 mb-4 mt-4 mt-md-0 text-center">Login</h2>
        <form action="#" class="position-relative mt-5 form">
          <div class="error text-danger"></div>
          <div class="form-floating mt-3 mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="haribahadur@example.com"
              required
            />
            <label for="email">Email address</label>
          </div>
          <div class="form-floating my-3">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="haribahadur@example.com"
              required
            />
            <label for="email">Password</label>
            <button
              type="submit"
              class="btn text-uppercase mt-4 w-100 fw-bold btn-custom"
            >
              Login
            </button>
            <div class="my-4 text-center">
              <p>
                Dont have an account
                <a class="signup-text" href="signup.html">Signup</a>
              </p>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="index.js"></script>
    <script type="module" src="login.js"></script>
  </body>
</html>
