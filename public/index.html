<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="col-lg-3 c-header">
      <div class="text-light d-flex align-items-center p-2 p-md-0">
        <div class="d-md-none">
          <i class="bi bi-list display-6 hamburger mx-2"></i>
        </div>
        <div class="fs-1 text-center w-100 logo">NewsX</div>

        <div class="profile">
          <span class="profile-name">Shakshyam Sapkota</span
          ><span class="profile-bg"> SS </span>
        </div>
      </div>
      <nav class="sidebar px-2">
        <div class="fs-5 px-0">
          <a href="index.html" class="sidebar-li">
            <div class="p-2 my-3 my-lg-4">
              <i class="bi bi-arrow-up-right-circle mx-2"></i> Trending
            </div>
          </a>
          <a href="index.html" class="sidebar-li">
            <div class="p-2 my-3 my-lg-4">
              <i class="bi bi-star mx-2"></i> Recommended
            </div>
          </a>
          <a href="saved.html" class="sidebar-li">
            <div class="p-2 my-3 my-lg-4">
              <i class="bi bi-bookmark mx-2"></i> Saved
            </div>
          </a>
          <a href="login.html" class="sidebar-li">
            <div class="p-2 my-3 my-lg-4">
              <i class="bi bi-box-arrow-in-right mx-2"></i> Login
            </div>
          </a>
        </div>
      </nav>
    </header>

    <main class="col-lg-9">
      <div
        id="carouselExampleCaptions"
        class="carousel slide c-carousel"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item">
            <img
              src="https://static01.nyt.com/images/2023/11/26/us/politics/26dc-G42-square/26dc-G42-square-superJumbo.jpg"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Third slide label</h5>
              <p>
                Some representative placeholder content for the third slide.
              </p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <h1 class="mx-3 my-4 mx-md-5 my-md-4">Latest</h1>
      <div class="center latest-news px-3 px-md-5">
        <div class="card px-0">
          <img
            src="https://static01.nyt.com/images/2023/11/16/multimedia/00dc-drone-chunky-01-qmfz-esp/00dc-drone-chunky-01-qmfz-superJumbo.jpg"
            class="card-img-top card-img"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
